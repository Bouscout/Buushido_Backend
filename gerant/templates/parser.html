{% extends 'base.html' %}
{% block content %}
<body style="background-color: #111111; color: #fff;">

    <div style="width: 85%; margin: 0 auto;">

        <h1>Link Parser</h1>
        
        {% if responses %}
        <h2 style="text-align: center; color: red;">Voici les liens trouves :</h2>
        <ul>
            {% for elem in responses %}
            <li>{{elem}}</li>
            {% endfor %}
        </ul>
        
    </div>
{% endif %}
<hr>
<h2 style="font-size: 18px; text-align: center;">Trouvez le lien correspondant a l'episode</h2>
<form method="post">
    {% csrf_token %}
    <label for="lien">Mettez le lien ici : </label>
    <input type="text" name="lien">
    <input type="submit" value="Confirmer">
</form>

</body>
{% endblock content %}
